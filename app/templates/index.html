{% extends "bootstrap/base.html" %}

{% block content %}


<img id="videoElement" src="{{ url_for('video_feed') }}"/>
<button class="btn btn-default" id="start_capture">capture start</button>
<button class="btn btn-default" id="stop_capture">save video</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">

    $("#start_capture").on("click", function(){
        'use strict';

            alert('開始地点をリセット');
        $.getJSON(" {{ url_for('video_feed') }}", {data: true},
            function(data){
                console.log(data);
            });
    });

    $("#stop_capture").on("click", function(){
        'use strict';

            alert('動画を出力しました。');
        $.getJSON(" {{ url_for('video_feed') }}", {data: false},
            function(data){
                console.log(data);
            });
    });
</script>


{% endblock content %}
